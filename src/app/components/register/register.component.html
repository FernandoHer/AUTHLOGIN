<div class="container">
    <div class="card w-50">
        <h3 class="text-center mb-5">Registro de Usuario</h3>
        <form [formGroup]="formReg">
            <div class="register">
                <div class="row mb-2">
                    <label for="email" class="col-3">Email : </label>
                    <input type="text" id="email" formControlName="email" class="form-control w-50 col-8"
                        placeholder="ejemplo@ejemplo.com">
                </div>
                <div class="row">
                    <label for="password" class="col-3">Password :</label>
                    <input type="password" class="form-control col-8 mb-4" formControlName="password" placeholder="abc123">
                </div>
                <button class="btn btn-primary" (click)="onSubmit()">Enviar</button>
            </div>

        </form>
    </div>

</div>
