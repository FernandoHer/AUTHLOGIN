<div class="container">
    <div class="card w-50">
        <h3 class="text-center">Login de Usuario</h3>
        <form [formGroup]="formLogin" class="dflex ">
            <div class="login">
                <div class="row mb-2">
                    <label for="email" class="col-3">Email :</label>
                    <input type="text" id="email" formControlName="email" class="form-control col-8" placeholder="example@example.com">
                </div>
                <div class="row mb-5">
                    <label class="col-3">Password : </label>
                    <input type="password" formControlName="password" placeholder="abc123" class="form-control col-8">
                </div>

                
                <button (click)="onSubmit()" class="btn btn-primary">Enviar</button>
            </div>

        </form>
        <br>
        <button class="btn btn-info" (click)="onClick()">Login with Google</button>
    </div>

</div>
