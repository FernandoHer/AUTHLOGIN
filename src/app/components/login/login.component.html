<div class="d-flex justify-content-center align-items-center flex-column vh-100">
    <div class="d-flex align-items-center login-container">
        <div class="box-logo d-flex justify-content-center align-items-center">
            <img src= "./../assets/logoGreet.png" class="logo d-inline-block align-top" alt=""  />
        </div>
        <div class="form-login d-flex justify-content-center align-items-center">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <!--<div *ngIf="error" class="alert alert-danger">
                    {{error}}
                </div>-->
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" formControlName="email" placeholder="Email" autofocus />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" formControlName="password" placeholder="Password" />
                </div>
                <div class="form-group text-right">
                    <button type="submit" class="btn btn-primary" [disabled]="isBtnDisabled">Sign in</button>
                </div>
            </form>
        </div>

    </div>
</div>
